<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Tree</title>
    <meta name="description" content="Demo project of javascript tree with editor">
    <meta name="keywords" content="demo javascript tree">
    <meta name="author" content="Sergey Shkibust">
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link href="./css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper" class="wrapper">
    </div>
    <div class="confirm">
        <div class="text">Are you sure?</div>
        <div class="buttons">
            <input type="button" id="cok" value="Ok" class="ok"/>
            <input type="button" id="ccancel" value="Cancel" class="cancel"/>
        </div>
    </div>
    <div class="prompt">
        <div class="text">
            Enter Title for new element.
            <input type="text" id="text" value=""/>
        </div>
        <div class="buttons">
            <input type="button" id="pok" value="Ok" class="ok"/>
            <input type="button" id="pcancel" value="Cancel" class="cancel"/>
        </div>
    </div>
    <script data-main="/app" src="./js/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: 'js',
            waitSeconds: 500,
            shim: {
                underscore: {
                    exports: '_'
                }
            }
        });
    </script>
</body>

</html>
